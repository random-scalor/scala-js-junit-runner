language: java
dist: trusty
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
  - "./test-repo"
  - "./test-tool"
branches:
  only:
  - master
  - "/develop/"
env:
  global:
  - secure: 
  - secure: 
install:
- "/bin/true"
before_script:
- "/bin/true"
script:
- "/bin/cp -f ./.mvn/ci/settings.xml $HOME/.m2/settings.xml"
- "/bin/cp -f ./.mvn/ci/toolchains.xml $HOME/.m2/toolchains.xml"
- "./.mvn/verify.sh || exit 1"
- "./.mvn/release-bintray.sh || exit 1"
- "./.mvn/wipe-repo.sh || exit 1"
